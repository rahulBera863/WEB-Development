<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="navbar">
        <!-- logo -->
        <div class="logo">
            <a href="#">
                <img src="./images/logo.svg" alt="#">
            </a>
        </div>
        <!-- bars -->
        <div class="bars">
            <ul class="bars">
                <li>Payments
                    <div class="underline"></div>
                </li>
                <li>Banking</li>
                <li>Corporate Card</li>
                <li>Payroll</li>
                <li>Resource</li>
                <li>Support</li>
                <li>Pricing</li>
            </ul>
        </div>
        <!-- flag -->
        <div class="flag">
            <img src="./images/india-flag.svg" alt="#">
        </div>
        <div class="buttons">
            <!-- login btn -->
            <div class="login-btn">
                Log in
            </div>
            <!-- sign up btn -->
            <div class="signup-btn">
                Sign Up
            </div>
        </div>
    </div>
</body>
</html>
